{% extends 'base.html' %}

{% block content %}

    <h2>This is my homepage called index.html</h2>
    <h3> These are my albums:</h3>

    {% for album in albums %}
        {% if album.image %}
        <img src="{{ img_obj.image.url}}" style="max-height:300px">
        {% endif %}

        <p><a href="{% url 'album_detail' pk=album.pk %}">{{ album.title }}</a> by {{ album.artist }}</p>
    {% endfor %}

    <h4>Don't see your album? Add album<a href="{% url 'create_album' %}">HERE</a></h4>

{% endblock %}
