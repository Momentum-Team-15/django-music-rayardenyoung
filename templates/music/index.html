<div class="album_index_container">
    {% for album in albums|dictsort:"artist.name" %}
    <div class="album_card">
        {% if album.cover %}
        <img class="album-images" src="{{ album.cover.url }}">
        {% else %}
        <img class="album-images" src="media/images/music_note.png">
        {% endif %}

        <p><a href="{% url 'album_detail' pk=album.pk %}">{{ album.title }}</a></p>
        <p> by {{ album.artist }}
                <p><a href="{% url 'favorite' alb_pk=album.pk %}">&#9829</a></p>
    </div>
    {% endfor %}
</div>
