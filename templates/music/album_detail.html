{% extends 'base.html' %}

{% block content %}

<h2>This is my Album Detail page called album_detail.html</h2>

<p>Album: {{ album.title }}</p> 

<p>Artist: {{ album.artist }}</p>

<a href="{% url 'delete_album' pk=album.pk %}">DELETE</a>

<p>Songs:</p>
    {% for song in album.songs.all %}
        </p>{{ song.name }}</p>
    {% endfor %}

<p>Created: {{ album.created_at }}</p>



{% endblock %}
